<body>

<h1>Vorlesungsverzeichnis</h1>

<h3>Suche:</h3>
<form>
    <input name="alleFilter" th:value="${filter}" type="text">
    <input type="submit">
</form>


<form method="post">
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Montag</th>
            <th scope="col">Dienstag</th>
            <th scope="col">Mittwoch</th>
            <th scope="col">Donnerstag</th>
            <th scope="col">Freitag</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="zeitslot : ${Vorlesungsverzeichnis}">
            <th th:text="${zeitslot.key}"></th>
            <td th:each="wochentag : ${zeitslot.value}">
                <div th:each="vorlesung : ${wochentag.value}" th:text="${vorlesung.bezeichnung}">
                    <div class="form-check">
                        <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
                        <label class="form-check-label" for="flexCheckDefault">
                            zum Stundenplan hinzufügen
                        </label>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<button class="btn btn-primary btn-lg" type="button">Auswahl speichern</button>


</body>
</html>
